<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Przelicznik Walut</title>
  </head>
  <body>
    <h1>Przelicznik Walut</h1>
    <form id="conventer" class="container">
      <div>
        <label for="amount">Kwota:</label>
        <input
          type="number"
          id="amount"
          placeholder="Wprowadź kwotę"
          min="0.01"
          step="0.01"
          required
        />
      </div>
      <div>
        <label for="fromCurrency">Z waluty:</label>
        <select id="fromCurrency">
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">Dolar amerykański (USD)</option>
          <option value="CHF">Frank szwajcarski (CHF)</option>
        </select>
      </div>
      <div>
        <label for="toCurrency">Na walutę:</label>
        <select id="toCurrency">
          <option value="PLN">Złoty polski (PLN)</option>
        </select>
      </div>
      <button type="submit" class="submit">Przelicz</button>
      <div id="result"></div>
    </form>

    <script src="index.js"></script>
  </body>
</html>

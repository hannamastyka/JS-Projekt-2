<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Walut</title>
</head>
<body>
    <h1>Przelicznik Walut</h1>
    <div>
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" placeholder="Wprowadź kwotę">
    </div>
    <div>
        <label for="fromCurrency">Z waluty:</label>
        <select id="fromCurrency">
            <option value="EUR">Euro (EUR)</option>
            <option value="USD">Dolar amerykański (USD)</option>
            <option value="CHF">Frank szwajcarski (CHF)</option>
        </select>
    </div>
    <div>
        <label for="toCurrency">Na walutę:</label>
        <select id="toCurrency">
            <option value="PLN">Złoty polski (PLN)</option>
        </select>
    </div>
    <button id="convert">Przelicz</button>
    <div id="result"></div>
    <script src="index.js"></script>
</body>
</html>
